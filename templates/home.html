{% extends 'base.html' %}
{% block title %}
HOME|
{% endblock title %}
{% block body %}

<div class="container my-0 px-0">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner my-0 px-0">
    <div class="carousel-item active">
      <img src="http://newjerseyisntboring.com/wp-content/uploads/2015/03/donate1.jpg" class="d-block w-100" alt="... ">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p>Your Small Contribution Can Make A Huge Differene</p>
      </div>
    </div>
    <div class="carousel-item my-0 px-0">
      <img src="https://s.yimg.com/uu/api/res/1.2/JPUTVO5s78Oc1NsvDpTR7A--~B/aD01ODM7dz04NzU7c209MTthcHBpZD15dGFjaHlvbg--/https://media.zenfs.com/en/news18_coronavirus_edition_222/289aadea503fc524d740024c6668f91d" class="d-block w-10" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>SUPPORT THE CAUSE</h5>
        <p>Your help can change someone's life</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fspringsadvertiser.co.za%2Fwp-content%2Fuploads%2Fsites%2F28%2F2021%2F04%2F15srgenmeatworld_04747-e1617777010404.png&f=1&nofb=1" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>SOMEONE REALLY NEED HELP IN COVID </h5>
        <p>Nobody became poor by giving </p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div></div>
{% endblock body %}
